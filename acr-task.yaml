version: v1.1.0
steps:
  - id: az-login
    cmd: >
      az login --identity > /dev/null
  - id: import-node
    cmd: >
      az acr import 
      --name {{.Run.RegistryName}} 
      --source demo42upstream.azurecr.io/library/node:9-alpine 
      -t staging/node:9-alpine 
      --force
  